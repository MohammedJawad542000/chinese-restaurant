<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Golden Dragon</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff8f0; display:flex; justify-content:center; align-items:center; height:100vh;}
    .payment-box { background:white; padding:30px; border-radius:10px; box-shadow:0px 2px 8px rgba(0,0,0,0.2); text-align:center; width:350px;}
    .payment-box h2 { color:#b22222; margin-bottom:20px;}
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;}
    button { margin-top:20px; padding:12px; background:#b22222; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px;}
    button:hover { background:#900;}
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Payment Details</h2>
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="Expiry Date (MM/YY)" required>
    <input type="text" placeholder="CVV" required>
    <button onclick="processPayment()">Pay Now</button>
  </div>

  <script>
    function processPayment(){
      alert("Processing Payment...");
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 1500);
    }
  </script>
</body>
</html>
